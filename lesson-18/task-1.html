<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 18</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="style-18.css">
  <script src="./js/task-1.js"></script>
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <div class="main__container">
        <h1 class="task__title">Задача 1</h1>
        <p class="task__info">Розробити калькулятор</p>
        <div class="calculator calculator--mb-2">
          <div class="calculator__body">
            <div class="calculator__inputs">
              <label>
                <span>First number</span>
                <input id="first" type="number" placeholder="Type first number here" value="0" />
              </label>
              <label>
                <span>Second number</span>
                <input id="second" type="number" placeholder="Type second number here" value="0" />
              </label>
            </div>
            <div class="calculator__buttons">
              <button id="plus">&#43;</button>
              <button id="minus">&#8722;</button>
              <button id="multiply">&#215;</button>
              <button id="divide">&#247;</button>
            </div>
          </div>
          <div class="calculator__footer">
            <label>
              <span>Result</span>
              <input id="result" type="number" placeholder="Result" />
            </label>
          </div>
        </div>
        <a href="./index.html" class="link">
          <img src="../img/left-arrow-icon.svg" alt="Icon left">
          <span>Назад</span>
        </a>
      </div>
    </main>

  </div>

</body>

</html>
