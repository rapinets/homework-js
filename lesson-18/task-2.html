<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 18</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="style-18.css">
  <script src="./js/task-2.js"></script>
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <div class="main__container">
        <h1 class="task__title">Задача 2</h1>
        <p class="task__info">Зробити конвертер валют (курси валют – константи у скрипті)</p>
        <div class="convert convert--mb-2">
          <div class="convert__body">
            <div class="convert__inputs">
              <label>
                <span>The amount in UAH</span>
                <input id="uah" type="number" placeholder="The amount in UAH here" value="0" />
              </label>
            </div>
            <div class="convert__buttons">
              <button>Convert</button>
            </div>
          </div>
          <div class="convert__footer">
            <label>
              <span>Amount in euro</span>
              <input id="eur" type="number" placeholder="Amount in euro here" value="" />
            </label>
            <label>
              <span>Amount in dollars</span>
              <input id="usd" type="number" placeholder="Amount in dollars here" value="" />
            </label>
          </div>
        </div>
        <a href="./index.html" class="link">
          <img src="../img/left-arrow-icon.svg" alt="Icon left">
          <span>Назад</span>
        </a>
      </div>
    </main>

  </div>

</body>

</html>
