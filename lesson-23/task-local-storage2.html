<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 23</title>
  <link rel="stylesheet" href="../style/style.css">

  <script defer src="./js/task-local-storage2.js"></script>

  <style>
    #task-input {
      border: 1px solid;
      margin-bottom: 1rem;
    }

    #task-btn {
      padding: 10px;
      border: 1px solid;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    #task-list {
      border: 1px solid #000;
      border-radius: 8px;
      margin-bottom: 2rem;
      padding: 10px;
      width: fit-content;
    }

    #task-list li {
      border-bottom: 1px dashed #000;
      padding: 8px;
    }
  </style>

</head>

<body>
  <div class="wrapper">
    <main class="main">
      <div class="main__container">
        <h1 class="task__title">Local Storage</h1>
        <input type="text" id="task-input" placeholder="New task..." />
        <button id="task-btn">Add</button>
        <ul id="task-list"></ul>

        <a href="./index.html" class="link">
          <img src="../img/left-arrow-icon.svg" alt="Icon left">
          <span>Назад</span>
        </a>
      </div>
    </main>

  </div>
